<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new year countdown</title>
    <link rel="stylesheet" href="./index.css">
    <!-- content
    1) page pre load
    2) new year countdown
    -->
</head>
<body>
   
<section>
   <div class="year" id="year">  </div>

   <h1> New Year Countdown</h1>

   <div  class="countdown" id="countdown">

     <div class="time"> 
        <h2 id="days"> 00 </h2>
        <small>days</small>
     </div>

     <div class="time"> 
        <h2 id="hours"> 00 </h2>
        <small>hours</small>
     </div>

     <div class="time"> 
        <h2 id="minutes"> 00 </h2>
        <small>minites</small>
     </div>

     <div class="time"> 
        <h2 id="seconds"> 00 </h2>
        <small>seconds</small>
     </div>

   </div>
   <img class="loading" id="loading" src="./img/loading-gif.gif" alt="preloaded">
</section>

<script src="./countdown.js">
</script>
</body>
</html>
